<!DOCTYPE html>
<html>
    <head>
        <title>TS boilerplaterounds</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">
            table {
                border: 0px;
            }
        </style>
    </head>

    <body style="margin: 0px; padding: 0px">
        <table cellspacing="0" cellpadding="0" width="600" align="center" bgcolor="#fff">
            <tr>
                <td height="5"></td>
            </tr>
            <tr>
                <td>
                    <div style="overflow: hidden; display: inline-block">
                        <table cellspacing="0" cellpadding="0" width="100%" align="center" style="text-align: left">
                            <tr>
                                <td>
                                    <table cellspacing="0" cellpadding="0" width="100%"></table>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#ffffff">
                                    <table cellspacing="0" cellpadding="0" width="100%" align="center">
                                        <tr>
                                            <td>
                                                <table cellspacing="0" cellpadding="0" width="94%" align="center">
                                                    <tr>
                                                        <td height="50"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <table cellspacing="0" cellpadding="0" width="95%" align="center">
                                                                <tr>
                                                                    <td style="font-family: 'Arial', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Hi <%= sUsername %>,
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td height="15"></td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="font-family: 'Arial', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Your request has been successfully placed on, <%=dDate %>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td height="15"></td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="font-family: 'Lato', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Ticket Id: <%= sTicketId %>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="font-family: 'Lato', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Title: <%= sTitle %>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td height="8"></td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="font-family: 'Lato', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Description: <%= sDescription %>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td height="30px"></td>
                                                    </tr>

                                                    <tr>
                                                        <td height="30px"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <table cellspacing="0" cellpadding="0" width="95%" align="center">
                                                                <tr>
                                                                    <td style="font-family: 'Lato', sans-serif; font-size: 15px; line-height: 20px; color: #000; font-weight: 600">
                                                                        Thank you for reporting us!
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td style="font-family: 'Lato', sans-serif; font-size: 16px; line-height: 28px; color: #000; font-weight: 600">
                                                                        TS boilerplateRounds
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <!-- <tr>
                                                    <td height="100"></td>
                                                </tr> -->
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="padding: 10px; background-color: #235dea">
                                        <img
                                            src="https://TS boilerplate-assets.s3.ap-south-1.amazonaws.com/internet.png"
                                            style="margin-right: 10px; display: inline-block; vertical-align: middle"
                                        />
                                        <a
                                            href="https://TS boilerplaterounds.com"
                                            style="
                                                font-size: 12px;
                                                line-height: 20px;
                                                color: #fff;
                                                font-family: 'Arial';
                                                text-decoration: none;
                                                display: inline-block;
                                                vertical-align: middle;
                                            "
                                            >www.TS boilerplaterounds.com</a
                                        >
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
